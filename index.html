<!DOCTYPE HTML>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <title>Street Pay</title>
  <link rel="stylesheet" type="text/css" href="lib/lungo/lungo.css" media="all" />
  <link rel="stylesheet" type="text/css" href="lib/lungo/lungo.icon.css" media="all" />
  <link rel="stylesheet" type="text/css" href="lib/lungo/lungo.theme.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/streetpay.css" media="all" />
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <!--<meta http-equiv="cleartype" content="on">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body class="app">
    <section id="main" data-transition="">
        
        <header data-title="Street Pay - Contribute" class="extended"></header>
        
       
        <footer>
            <nav>
                <a href="#contributeArticle" data-router="article" data-icon="money" class="active"
                    data-title="Street Pay - Contribute"></a>
                <a href="#descriptionArticle" data-router="article" data-icon="quote-left"
                    data-title="Street Pay - Project"></a>
                <a href="#contributionsArticle" data-router="article" data-icon="group"
                    data-title="Street Pay - Contributions"></a>
            </nav>
        </footer>

        <article id="contributeArticle" class="active list indented scroll">

            <ul id="project-short"></ul>

            <div class="form">
                <a id="plusButton" style="font-weight: bold"
                    class="button right accept">+</a>
                <a id="minusButton" style="margin-left:10px; font-weight: bold"
                    class="button right cancel">-</a>
                <fieldset>
                    <label>Money*</label>
                    <input id="paymentMoney" type="text" value="1.00â‚¬"></input>
                </fieldset>
                <a id="searchButton" style="margin-left:10px; margin-top:5px; font-weight: bold"
                    class="button right">Search</a>
                <fieldset>
                    <label>Nick*</label>
                    <input id="paymentNick" type="text" value="nick"></input>
                </fieldset>
            </div>
            <div class="form">
                <fieldset>
                    <label>Image URL*:</label>
                    <input id="paymentImageUrl" type="text" value="http://" />
                </fieldset>
                <fieldset>
                    <label>Image:</label>
                    <img id="userImage" style="visibility:hidden; margin-bottom:10px;" src="" />
                </fieldset>
            </div>
                <a id="contributeButton" style="font-weight: bold; width: 99%;"
                    class="button">Contribute!</a>
        </article>

        <article id="descriptionArticle" class="list indented scroll">

            <div id="project-long"></div>
        	
        </article>

        <article id="contributionsArticle" class="list indented scroll">

            <div class="form">
                <fieldset data-icon="search">
                    <input type="search" placeholder="Search...">
                </fieldset>
            </div>

            <ul id="contributions"></ul>
            
        </article>

    </section>

    <!-- Lungo - Dependencies -->
    <script src="lib/quo/quo.js"></script>
    <script src="lib/lungo/lungo.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/md5.js"></script>
    <!-- Lungo - Sandbox App -->

    <script src="js/util.js"></script>
	<script src="js/project.js"></script>
</body>
</html>
